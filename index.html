<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .stars, .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .stars {
            background: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px);
            background-size: 3px 3px;
            opacity: 0.8;
            animation: twinkle 5s infinite;
        }
        .clouds {
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent 70%);
            animation: moveClouds 60s linear infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 0.6; }
            100% { opacity: 0.8; }
        }
        @keyframes moveClouds {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .project {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        .project:hover {
            transform: scale(1.1);
        }
        .project img {
            width: 70%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="clouds"></div>
    <div class="container">
        <h1>Witaj w moim portfolio</h1>
        <p>Strona w budowie, ale gwiazdy już świecą!</p>
        <div class="projects">
            <a href="#" class="project"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Projekt 1"></a>
            <a href="#" class="project"><img src="https://cdn-icons-png.flaticon.com/512/38/38401.png" alt="Projekt 2"></a>
            <a href="#" class="project"><img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="Projekt 3"></a>
        </div>
    </div>
</body>
</html>
